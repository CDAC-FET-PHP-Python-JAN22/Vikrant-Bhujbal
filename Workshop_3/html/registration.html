<body>
    FirstName : <input type="text" placeholder="Firstname"> <br>
    Lastname  : <input type="text" placeholder="Lastname"> <br>

    Birthdate : <input type="date" placeholder="Birthdate"> <br>
    Pincode   : <select name="city" id="cities" onchange="selection()">
        <option >Select a City</option>
        <option value="411">Pune</option>
        <option value="500">Hyderabad</option>
        <option value="380">Ahmedabad</option>
        <option value="560">Bangalore</option>
        <option value="600">Chennai</option>
    </select>
    <input type="text" id="selectBox">

    <script src="../js/registration.js"></script>
</body>
